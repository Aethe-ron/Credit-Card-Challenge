<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" class="css" />
    <link
      href="https://fonts.cdnfonts.com/css/space-grotesk"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="container-left"></div>
      <div class="container-right">
        <div class="card-front" id="'creditCardFront">
          <svg
            width="84"
            height="47"
            id="card-picture"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse cx="20.478" cy="20.5" rx="20.478" ry="20.5" fill="#fff" />
            <path
              d="M83.5 20.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff"
            />
          </svg>
          <h2 class="card-number" id="card-number" >0000 0000 0000 0000</h2>
          <h3 class="card-name" id="card-name">JANE APPLESEED</h3>
          <h3 class="cc-date" id="expiry-date">00/00</h3>
        </div>
        <div class="card-back" id="creditCardBack">
          <h3 class="cvv-digit" id="credit-cvv">000</h3>
        </div>
        <div class="front-container">
          <form class="credit-card-form" id="creditCardForm">
            <label for="cardName">CARHOLDER NAME:</label>
            <input
              type="text"
              id="cardName"
              name="card-name"
              placeholder="e.g. Jane Appleseed"
              pattern="[A-Za-z\s]+"
              title="Please enter a valid cardholder name (letters and spaces only)"
              required
            />
            <span id="cardNameError" class="error-message"></span>

            

            <label for="cardNumber">CARD NUMBER:</label>
            <input
              type="text"
              id="cardNumber"
              name="card-number"
              placeholder="
                e.g. 1234 5678 9123 0000"
              pattern="\d{16}"
              title="Wrong format, numbers only"
              maxlength="16"
              required
            />
            <span id="cardNumberError" class="error-message"></span>

            <div class="form-flex">
              <div class="same">
                <div>
                  <label for="expiryMonth">EXP.DATE:</label>
                  <input
                    type="text"
                    id="expiryMonth"
                    class="expiry-date"
                    name="expiry-date"
                    placeholder="MM"
                    pattern="(0[1-9]|1[0-2])"
                    title="Please enter a valid month (01-12)"
                    maxlength="2"
                    required
                  />
                  <span id="expiryMonthError" class="error-message"></span>

                </div>
                

                <div>
                  <label for="expiry-date">(MM/YY):</label>
                  <input
                    type="text"
                    id="expiryYear"
                    name="expiry-date"
                    class="expiry"
                    placeholder="YY"
                    pattern="\d{2}"
                    title="Please enter a valid year (last two digits)"
                    maxlength="2"
                    required
                  />
                  <span id="expiryYearError" class="error-message"></span>

                </div>
              </div>

              <div class="cvv-label">
                <label for="cvv">CVV:</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="e.g. 123"
                  pattern="\d{3}"
                  title="Please enter a valid CVV (3 digits)"
                  maxlength="3"
                  required
                />
                <span id="cvvError" class="error-message"></span>

              </div>
            </div>
            <button type="submit" id="submit" >Confirm</button>
          </form>
          <div class="submitOntop">
            <div class="message" id="message">
              <svg
                width="80"
                height="80"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="40" cy="40" r="40" fill="url(#a)" />
                <path
                  d="M28 39.92 36.08 48l16-16"
                  stroke="#fff"
                  stroke-width="3"
                />
                <defs>
                  <linearGradient
                    id="a"
                    x1="-23.014"
                    y1="11.507"
                    x2="0"
                    y2="91.507"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#6348FE" />
                    <stop offset="1" stop-color="#610595" />
                  </linearGradient>
                </defs>
              </svg>
              <h3 >THANK YOU!</h3>
              <p>We've added your card details</p>
              <button type="submit" class="thank" >Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
